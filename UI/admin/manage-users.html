<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Store Manager is a web application that helps store owners manage sales
    and product inventory records. This application is meant for use in a single store.">
    <meta name="author" content="Chege Bryan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard | User Management</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container bg-1">
<div class="navbar fx-d fx-col fx-col-rwd fx-j-btw fx-ct-items pd-8 robo-font">
    <div class="navbar-brand">
        <a href="../index.html" class="text-dark txt-cap">asgard, <span class="small">store manager</span></a>
    </div>

    <div class="fx-d">
        <a href="dashboard.html" class="btn btn-c-1 btn-sm rd-8 mr-lr"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="../index.html" class="btn btn-c-1 btn-sm rd-8 mr-lr"><i class="fas fa-sign-out-alt fa-fw"></i> <span>Log out</span></a>
    </div>
</div>

<div class="fx-d fx-col fx-col-rwd fx-ct-items fx-j-ct fx-j-ard">
    <div class="fx-7 card bg-white mr-16 pd-16 rd-8 txt-l-rwd">
        <h3 class="txt-cap c-blue-1">All users: </h3>
        <hr>

    </div>


    <div class="fx-5 card bg-white mr-16 rd-8 pd-16">
        <h2 class="txt-ct txt-cap c-blue-1">Register new user</h2>
        <form>
            <label for="username" class="hide"> Username: </label>
            <input class="form-input rd-8" id="username" name="uname" placeholder="Username">
            <label for="password" class="hide">Password: </label>
            <input class="form-input rd-8" type="password" id="password" name="pwd" placeholder="Enter password">
            <label for="password-confirm" class="hide">Password: </label>
            <input class="form-input rd-8" type="password" id="password-confirm" name="pwd" placeholder="Confirm password">

            <label for="attendant-radio" class="label c-blue-1 pst-rv">Attendant
                <input type="radio" name="status" id="attendant-radio" class="opacity-0 pst-abs" checked>
                <span class="pst-abs checkmark"></span>
            </label>

            <label for="admin-radio" class="label c-blue-1 pst-rv">Administrator
                <input type="radio" name="status" id="admin-radio" class="opacity-0 pst-abs">
                <span class="pst-abs checkmark"></span>
            </label>

            <button type="submit" class="btn btn-md btn-blk btn-c-1 rd-8 txt-cap">Register</button>
        </form>
    </div>
</div>
</body>
</html>
