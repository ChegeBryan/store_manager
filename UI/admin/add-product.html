<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Store Manager is a web application that helps store owners manage sales
    and product inventory records. This application is meant for use in a single store.">
    <meta name="author" content="Chege Bryan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asgard | Add product</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="container bg-1">
<div class="navbar fx-d fx-col fx-col-rwd fx-j-btw fx-ct-items pd-8 robo-font">
    <div class="navbar-brand">
        <a href="../index.html" class="text-dark txt-cap">asgard, <span class="small">store manager</span></a>
    </div>

    <div class="fx-d">
        <a href="dashboard.html" class="btn btn-c-1 btn-sm rd-8 mr-lr"><i class="fas fa-tachometer-alt"></i> <span>Dashboard</span></a>
        <a href="../index.html" class="btn btn-c-1 btn-sm rd-8 mr-lr"><i class="fas fa-sign-out-alt fa-fw"></i> <span>Log out</span></a>
    </div>
</div>

<div class="fx-d fx-col fx-col-rwd fx-j-ard pd-8">
    <div class="card card-hover bg-white rd-8 pd-16">
        <form class="">
            <h3 class="c-blue-1 txt-cap txt-ct">add new product</h3>
            <label for="product-name" class="c-blue-1">Product name:</label><br>
            <input type="text" class="form-input rd-8" id="product-name" name="product-name" placeholder="Product name">
            <label for="mini-description" class="c-blue-1">Short Description:</label><br>
            <input type="text" class="form-input rd-8" id="mini-description" name="mini-description" placeholder="Short description">
            <span class="c-blue-1">Choose category:  </span>
            <div class="">
                <select class="">
                    <option value="0">Others</option>
                    <option value="1">Category 1</option>
                    <option value="2">Category 2</option>
                    <option value="3">Category 3</option>
                    <option value="4">Category 4</option>
                    <option value="5">Category 5</option>
                    <option value="6">Category 6</option>
                </select>
            </div>
            <p class="c-blue-1">Product Description: </p>
            <textarea rows="20" cols="60" class=""></textarea><br>
        </form>

    </div>
</div>


</body>
</html>
